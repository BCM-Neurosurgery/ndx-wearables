groups:
- neurodata_type_def: TetrodeSeries
  neurodata_type_inc: ElectricalSeries
  doc: An extension of ElectricalSeries to include the tetrode ID for each time series.
  attributes:
  - name: trode_id
    dtype: int32
    doc: The tetrode ID.

