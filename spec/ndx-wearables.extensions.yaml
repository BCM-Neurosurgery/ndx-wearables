groups:
- neurodata_type_def: SleepStageSeries
  neurodata_type_inc: TimeSeries
  doc: Stores sleep stages as raw strings over time.
  datasets:
  - name: data
    dtype: text
    doc: Sleep stage labels
- neurodata_type_def: WearableDevice
  neurodata_type_inc: Device
  doc: Wearable device from which data was recorded
  quantity: '*'
  attributes:
  - name: location
    dtype: text
    doc: Location of wearable device on body
  - name: os_software_version
    dtype: text
    doc: The version number of the OS/software for the WearableDevice
    required: false
- neurodata_type_def: WearableTimeSeries
  neurodata_type_inc: TimeSeries
  doc: Data recorded from wearable sensor/device
  quantity: '*'
  attributes:
  - name: algorithm
    dtype: text
    doc: Algorithm used to extract data from raw sensor readings
  datasets:
  - name: data
    dtype: float64
    dims:
    - measurement_duration
    - data
    shape:
    - null
    - null
    doc: Data which was collected from sensor
  links:
  - name: wearable_device
    target_type: WearableDevice
    doc: Link to WearableDevice used to record WearableTimeSeries
- neurodata_type_def: PhysiologicalMeasure
  neurodata_type_inc: NWBDataInterface
  doc: Data recorded from wearable sensor/device
  groups:
  - neurodata_type_inc: WearableTimeSeries
    doc: Place your device-specific estimates of this modality here
    quantity: '*'
- neurodata_type_def: WearableEvents
  neurodata_type_inc: EventsTable
  doc: Interval-style data (e.g., workouts) from wearable sensors/devices
  quantity: '*'
  attributes:
  - name: algorithm
    dtype: text
    doc: Algorithm used to extract data from raw sensor readings
  links:
  - name: wearable_device
    target_type: WearableDevice
    doc: Link to WearableDevice used to record WearableEvents
- neurodata_type_def: EnumTimeSeries
  neurodata_type_inc: WearableTimeSeries
  doc: A wearable time series intended for storing enumerated string labels
  datasets:
    - name: data
      dtype: text
      doc: Enumerated string labels (e.g., sitting, walking, running)
  links:
    - name: wearable_device
      target_type: WearableDevice
      doc: Link to WearableDevice used to record this data
- neurodata_type_def: HRVSeries
  neurodata_type_inc: WearableTimeSeries
  doc: Stores HRV values as strings over time.
  attributes:
  - name: algorithm
    dtype: text
    doc: Algorithm used to extract data from raw sensor readings
- neurodata_type_def: VO2maxSeries
  neurodata_type_inc: WearableTimeSeries
  doc: Stores Vo2 max values as raw strings over time.
  attributes:
  - name: algorithm
    dtype: text
    doc: Algorithm used to extract data from raw sensor readings
- neurodata_type_def: HeartRateSeries
  neurodata_type_inc: TimeSeries
  doc: Series of heart-rate measurements over time
  datasets:
    - name: data
      dtype: float
      doc: The heart-rate values (beats per minute)
  attributes:
    - name: unit
      dtype: text
      doc: Units for the heart-rate values (e.g., "beats/min")
    - name: algorithm
      dtype: text
      doc: Name of the algorithm used to derive heart rate
- neurodata_type_def: BloodOxygenSeries
  neurodata_type_inc: TimeSeries
  doc: Series of blood-oxygen saturation measurements over time
  datasets:
    - name: data
      dtype: float
      doc: The oxygen saturation values (percent)
  attributes:
    - name: unit
      dtype: text
      doc: Units for the values (e.g., "% SpO₂")
    - name: algorithm
      dtype: text
      doc: Name of the algorithm or sensor used to compute SpO₂
- neurodata_type_def: StepCountSeries
  neurodata_type_inc: TimeSeries
  doc: Series of cumulative step counts over time
  datasets:
    - name: data
      dtype: int
      doc: The step-count values
  attributes:
    - name: unit
      dtype: text
      doc: Units for the values (e.g., "steps")
    - name: algorithm
      dtype: text
      doc: Name of the algorithm or sensor used to compute step count
- neurodata_type_def: MetSeries
  neurodata_type_inc: TimeSeries
  doc: Series of metabolic-equivalent (MET) measurements over time
  datasets:
    - name: data
      dtype: float
      doc: The MET values
  attributes:
    - name: unit
      dtype: text
      doc: Units for the values (e.g., "METs")
    - name: algorithm
      dtype: text
      doc: Name of the algorithm used to compute MET
- neurodata_type_def: SleepMovementSeries
  neurodata_type_inc: TimeSeries
  doc: Series of sleep‐movement measurements over time
  datasets:
    - name: data
      dtype: float
      doc: The movement magnitude or count during sleep periods
  attributes:
    - name: unit
      dtype: text
      doc: Units for the values (e.g., "arbitrary units" or "counts")
    - name: algorithm
      dtype: text
      doc: Name of the algorithm used to detect movement
- neurodata_type_def: SleepPhaseSeries
  neurodata_type_inc: TimeSeries
  doc: Series of sleep‐phase annotations over time
  datasets:
    - name: data
      dtype: text
      doc: The sleep phase label at each timestamp (e.g., "N1","REM")
  attributes:
    - name: unit
      dtype: text
      doc: Units for the values (e.g., "sleep stage")
    - name: algorithm
      dtype: text
      doc: Name of the algorithm used to classify sleep phases
- neurodata_type_def: ActivityClassSeries
  neurodata_type_inc: EnumTimeSeries
  doc: Stores categorical labels for physical activity class over time.
  attributes:
  - name: algorithm
    dtype: text
    doc: Name of the algorithm used to classify activity

